<!DOCTYPE html>
<html lang="en">
<head>
    <title>Work Anniversary - DHCA</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* Ensuring the logo is properly sized and centered */
        .company-logo {
            max-width: 220px;
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 20px auto; /* 20px spacing below logo */
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.2));
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="loader"></div>
        </div>
    </div>
    
    <canvas id="confetti"></canvas>

    <div class="main">
        <div class="container pt-5">
            <div class="row justify-content-center">
                
                <div class="col-12 text-center">
                   <img src="img/dhca-logo.png" alt="DHCA Logo" class="company-logo">
                </div>

                <div class="col-12 text-center">
                    <h1 id="birthday-title" class="birthday-title">
                        Happy Work Anniversary
                    </h1>
                </div>

            </div>
        </div>
    </div>

    <script src="https://unpkg.com/magic-snowflakes/dist/snowflakes.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/typed.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
